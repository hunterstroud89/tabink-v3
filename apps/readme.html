<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Documentation</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script src="../cordova.js"></script>
  <script src="../lib/sql-wasm.js"></script>
  <script src="../functions/db.js"></script>
  <script src="../functions/config.js"></script>
  <script src="../functions/settings.js"></script>
  <script src="../lib/marked.min.js"></script>
  
  <script>
    // Load SVG icon sprite
    fetch('../assets/icons/icons.svg')
      .then(response => response.text())
      .then(data => {
        const div = document.createElement('div');
        div.style.display = 'none';
        div.innerHTML = data;
        document.body.insertBefore(div, document.body.firstChild);
      })
      .catch(err => console.error('Failed to load icons:', err));
  </script>
</head>
<body>
  
  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-title" style="text-align: left;">
      <a href="../index.html" style="color: inherit; text-decoration: none; opacity: 0.6;">Home</a>
      <span style="opacity: 0.4; margin: 0 var(--space-xs);">/</span>
      <span>Documentation</span>
    </div>
    <div class="topbar-actions">
      <!-- Empty for consistency -->
    </div>
  </div>
  
  <!-- Main Content -->
  <main class="container">
    <div id="readmeContent">
      <p class="muted text-sm" style="text-align: center; padding: var(--space-lg);">Loading documentation...</p>
    </div>
  </main>
  
  <script>
    // Initialize and load README.md
    window.addEventListener('DOMContentLoaded', async () => {
      // Initialize database for settings
      await db.init();
      
      // Load README
      loadReadme();
    });
    
    // Load and render README.md
    async function loadReadme() {
      try {
        const response = await fetch('../README.md');
        if (!response.ok) throw new Error('Failed to load README.md');
        
        const markdown = await response.text();
        
        if (typeof marked !== 'undefined') {
          marked.setOptions({
            breaks: true,
            gfm: true
          });
          
          const html = marked.parse(markdown);
          document.getElementById('readmeContent').innerHTML = html;
        } else {
          throw new Error('Marked.js library not loaded');
        }
        
      } catch (error) {
        console.error('Error loading README:', error);
        document.getElementById('readmeContent').innerHTML = `
          <p class="muted text-sm" style="text-align: center; padding: var(--space-lg);">
            Failed to load documentation. ${error.message}
          </p>
        `;
      }
    }
  </script>
</body>
</html>
